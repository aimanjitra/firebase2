<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UniMAP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: url('C:/Users/DELL/Downloads/minimal-abstract-dark-blue-gradient-banner-background-design-photo.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', Arial, sans-serif;
            color: white;
        }
        .container-register {
            display: flex;
            flex-direction: column;
            width: 450px;
            padding: 20px;
            border: 1px solid skyblue;
            border-radius: 10px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        .input-group {
            margin: 10px 0;
        }
        input {
            width: 100%;
            height: 35px;
            padding: 7px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            height: 45px;
            width: 100%;
            background-color: skyblue;
            border: none;
            border-radius: 5px;
            color: #333;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #333;
            color: skyblue;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 300px;
            height: auto;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-family: 'Roboto', Arial, sans-serif;
            color: white;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        a {
            color: white;
            text-decoration: underline;
            margin-top: 15px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 700px) {
            .container-register {
                width: 85%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="C:\Users\DELL\Downloads\496-4963999_unimap-clipart.png" alt="UniMAP Logo">
    </div>
    <div class="header">
        <h1>Register</h1>
    </div>
    <div class="container-register">
        <form id="registerForm">
            <div id="step1">
                <div class="input-group">
                    <input type="text" id="fullName" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="text" id="matricNumber" placeholder="Matric Number" required>
                </div>
                <button type="button" onclick="nextStep()">Next</button>
            </div>
            <div id="step2" style="display:none;">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required pattern="[a-zA-Z0-9]+">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required pattern="[a-zA-Z0-9]+">
                </div>
                <button type="submit">Done Register</button>
            </div>
        </form>
    </div>
    <a href="C:\Users\DELL\Downloads\web\.vscode\system.html">Back to Login</a>

    <!-- Include Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
        import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDyXr6XMGjgv8XG1U0Owly-PWvAQE7wZY4",
            authDomain: "academic-student-a62c6.firebaseapp.com",
            databaseURL: "https://academic-student-a62c6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "academic-student-a62c6",
            storageBucket: "academic-student-a62c6.appspot.com",
            messagingSenderId: "336896456108",
            appId: "1:336896456108:web:fb112db2f114afc33d7609",
            measurementId: "G-TENKLEKM50"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Function to go to the next step
        window.nextStep = function() {
            const fullName = document.getElementById('fullName').value;
            const matricNumber = document.getElementById('matricNumber').value;
            if (fullName && matricNumber) {
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
            } else {
                alert('Please fill in all fields.');
            }
        }

        // Function to create a new user
        window.createUser = function(fullName, matricNumber, username, password) {
            const usersRef = ref(database, 'users');
            get(usersRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const usersCount = snapshot.size;
                    const newUserId = 'user' + (usersCount + 1);
                    const newUserRef = child(usersRef, newUserId);

                    const newUser = {
                        Code: "UR6523002",
                        Course: "Computer Engineering",
                        Semester: 4,
                        Year: 2,
                        fullname: fullName,
                        matric: matricNumber,
                        password: password,
                        username: username,
                        subjects: {}
                    };

                    set(newUserRef, newUser).then(() => {
                        alert('User registered successfully!');
                        window.location.href = 'https://aimanjitra.github.io/firebase/login.html'; // Redirect to login page
                    }).catch((error) => {
                        console.error('Error registering user:', error);
                    });
                } else {
                    console.log("No users found");
                }
            }).catch((error) => {
                console.error('Error reading users data:', error);
            });
        }

        // Event listener for register form submission
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const matricNumber = document.getElementById('matricNumber').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            createUser(fullName, matricNumber, username, password);
        });
    </script>
</body>
</html>
